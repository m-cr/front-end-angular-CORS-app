<form id="login-form" name="login-form">
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="text" ng-model="credentials.email" class="form-control" id="email" placeholder="demo@demo.com" />
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="demo" />
	</div>
	<button type="submit" class="btn btn-primary" ng-click="$ctrl.sendLogIn(credentials)">Log In</button>
</form>
