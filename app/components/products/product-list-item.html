<h4><a ui-sref="productDetail({id:product.id})">{{ product.title }}</a></h4>
<img src="{{product.photos}}" width="200" height="200"/>
<p><strong>Description:</strong> {{ product.description }}</p>
<p><strong>Brand:</strong> {{ product.brand }}</p>
<p><strong>Price:</strong> ${{ product.price }}</p>
<p><strong>Inventory:</strong> {{ product.inventory_qty }}</p>
<p><strong>Categories:</strong> {{ product.categories.join(', ').trim() }}</p>
<p><strong>Average Rating: </strong>{{product.avgRating}}</p>
<p><a ui-sref="productDetail({id:product.id})">See Details</a></p>
